<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filmio</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/Filme/layoutFilme.css" />
    <link rel="stylesheet" href="../css/Filme/componentesFilme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="viewport">
         <!-- CABEÇALHO -->
      <header class="layout-cabecalho">
        <div class="container container--cabecalho">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-4 layout-logo">
              <img
                class="logotipo"
                src="../assets/img/filmioSemFundo.png"
                alt="logo filmio"
                width="110px"
              />
            </div>
            <div class="col-lg-9 col-md-8 col-sm-8 layout-menu">
              <div class="menu" id="menu">
                <ul class="menu__lista">
                  <li class="menu__item">
                    <a class="menu__item" href="./index.html">Home</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__item" href="./pages/catalogo.html"
                      >Catalogo</a
                    >
                  </li>
                  <li class="menu__item">
                    <a class="menu__item" href="./pages/sobre.html"
                      >Sobre Nós</a
                    >
                  </li>
                  <li class="menu__item">
                    <a class="menu__item" href="./pages/contatos.html"
                      >Contatos</a
                    >
                  </li>
                </ul>
              </div>
              <button class="btn--chaveador" onclick="clickMenu()"></button>
            </div>
          </div>
        </div>
      </header>
      <!-- FIM CABEÇALHO -->
      <main class="layout-filme">
        <div class="container">

     

          <div class="row">
            <div class="col-lg-4 capa">
              <img src="" alt="" class="capa-img" id="imgCapa" />

            </div>
            <div class="col-md-12 col-lg-8 texto">
              <div class="layout-sinopse">
                <h1 class="texto-titulo" id="titulo"></h1>
                <p class="texto-sinopse" id="sinopse">
                 
                </p>
              </div>
              <div class="layout-info">
                <div class="container">

                  <div class="row">
                    <div class="col-lg-3">
                      <h4 class="info__style" id="avaliacao"></h4>
                    </div>
                    <div class="col-lg-3">
                      <h4 class="info__style" id="duracao"></h4>
                    </div>
                    <div class="col-lg-3">
                      <h4 class="info__style" id="categoria"></h4>
                    </div>
                    <div class="col-lg-3">
                      <button
                        class="trailer"
                        onclick="assista()"
                      >
                        assista ao trailer
                      </button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="layout-rodape">
        <div class="rodape-icons">
          <ul class="rodape__icons">
            <li class="icons"><a href="https://www.instagram.com/serratecoficial/"><img src="../assets/img/instagramIcon.png" alt="Instagram" height="40px"></a></li>
            <li class="icons"><a href="https://www.facebook.com/serratecoficial"><img src="../assets/img/FacebookIcon.png" alt="Facebook" height="40px"></a></li>
            <li class="icons"><a href="https://www.linkedin.com/company/serratecoficial/posts/?feedView=all"><img src="../assets/img/LinkedInIcon.png" alt="Linkedin" height="40px"></a></li>
          </ul>
        </div>
        <div class="rodape__copyright">
          <p>&copy;2024 Todos os direitos reservados Filmio LTDA</p>
        </div>
      </footer>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/dados.js"></script>
    <script src="../js/hamburguerMenu.js"></script>


 

  </body>
</html>
