          <div class="row">

              <img
                class="logotipo"

                width="110px"
                onclick=" window.location.href = './index.html'"
              />
            </div>
            <div class="col-lg-9 col-md-8 col-sm-8 layout-menu">
              <div class="menu" id="menu">
                <ul class="menu__lista">

        </div>

      <main>
        <section class="layout-titulo">
            <h1 class="titulo__h1">Obrigado Pela Preferência!</h1>

            <img src="../assets/img/like.gif" alt="like" width="200px">

            <li class="icons">
              <a href="https://www.instagram.com/serratecoficial/"

                  alt="Instagram"
                  height="40px"
                  onclick=" window.location.href = './index.html'"

            </li>
            <li class="icons">
